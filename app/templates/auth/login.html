{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex-center position-ref full-height">
    <div class="col-md-12">
        <div class="row">

            <div class="col-md-6">
                <div class="row"><div class="bg-login"><p>&nbsp;</p></div></div>
            </div>

            <div class="col-md-6">
                <div class="box-login">

                    <div class="login-title">ยินดีต้อนรับ</div>

                    <div class="login-content">

                        <div class="login-image">
                                                                                                        <i class="far fa-user"></i>
                                                            </div>

                        <form method="post" id="form-login" name="form-login" enctype="multipart/form-data" action="https://www.rajaferryport.com/login" autocomplete="off">
                            <input type="hidden" name="_token" value="g6h2oKHAAtj80qgWEaLvJPHDrPvBVeH3EniMzgkY">
                            <input type="hidden" name="re" value="">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group required">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="username" name="username" maxlength="50" value="" placeholder="ชื่อผู้ใช้งาน" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ชื่อผู้ใช้งาน'"  autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="form-group required">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="รหัสผ่าน" onfocus="this.placeholder = ''" onblur="this.placeholder = 'รหัสผ่าน'"  autocomplete="new-password">
                                            <i class="show-pass fa fa-eye" onclick="return showDataPass();"></i>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    
                                    <div class="text-right pull-right" style="margin-bottom: 15px; margin-top: -10px;">
                                        <a href="https://www.rajaferryport.com/forgot-password" class="forgot">ลืมรหัสผ่าน <i class="fas fa-question"></i></a>
                                    </div>

                                    <div class="text-left">
                                                                                        <button type="submit" class="btn btn-outline-primary" onclick="return checkError(); return false;">เข้าสู่ระบบ</button>
                                    </div>

                                    
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>   

        <div class="copyright">
            © 2025 All Rights Reserved.
        </div>
</div>
{% endblock %}
